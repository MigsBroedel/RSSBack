services:
  # Web Service (FastAPI)
  - type: web
    name: rss-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "./scripts/start.sh"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: rss-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: rss-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PROJECT_NAME
        value: "Personalized RSS Feed"
      - key: BACKEND_CORS_ORIGINS
        value: "*" # Permite acesso de qualquer origem (Mobile/Web). Para produção, especifique domínios: "https://meu-app.com,https://dashboard.com"

  # Background Worker (Celery)
  - type: worker
    name: rss-worker
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "./scripts/worker_start.sh"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: rss-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: rss-redis
          property: connectionString
      - key: SECRET_KEY
        fromService:
          type: web
          name: rss-backend
          envVarKey: SECRET_KEY

databases:
  - name: rss-db
    databaseName: rss_feed
    user: rss_user

  - name: rss-redis
    type: redis
    ipAllowList: [] # internal only
